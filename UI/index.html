<!doctype html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8">
    <title>Inverted Index</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/style.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="js/app.js"></script>

</head>

<body>
    <div class="container">
        <div class="row mb-20">
            <div class="col-md-4">
                <h1>Inverted Index</h1>
            </div>
            <div class="col-md-8 search-margin">
                <div class="input-group">
                    <input class="form-control" type="text">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">Search
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a>All files</a></li>
                            <li><a href="#">file1.json</a></li>
                            <li><a href="#">file2.json</a></li>
                        </ul>
                    </div>
                    <!-- /btn-group -->

                </div>
                 <!--input group -->
            </div>

        </div>

        <div class="row">
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="list-group">
                                <a href="#" class="list-group-item active">
                                    <span class="badge">{{fileTitles.length}}</span>Documents Uploaded</a>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label class="btn btn-primary">
                                Upload file...<input type="file" style="display: none;" id="json-file" multiple>
                            </label>

                            <ul class="index-list">
                                <li>
                                    <a href="#">File 1</a>
                                </li>
                                <li>
                                <a>file 2</a>
                            </li><!-- end ngRepeat: name in indexNames | orderBy:name -->
                            </ul>

                        </div>

                    </div>
                </div>
                <div class="col-md-8">
                    <div class="panel panel-primary">
                        <div class="panel-heading active">
                            Index Table <i class="fa fa-file" aria-hidden="true"></i>
                            <span class="label label-info"></span>
                        </div>

                    </div>
                </div>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
